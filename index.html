<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Weather</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; background:#87ceeb; }
    #welcome {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(240,240,240,0.96); z-index: 10; display: flex;
      flex-direction: column; align-items: center; justify-content: center;
    }
    #city-select, #city-search, #start-btn, #location-btn {
      margin: 12px;
      font-size: 20px;
      padding: 8px;
    }
    #logo {
      font-size: 40px; font-weight: bold; margin-bottom: 30px; color: #2e8b57;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <div id="logo">üå§Ô∏è Flappy Ball Weather</div>
     <input type="text" id="api-key-input" placeholder="Enter your OpenWeather API key" />
    <label for="city-search">Select your city:</label>
    <input type="text" id="city-search" placeholder="Type a city (e.g. London)">
    <button id="start-btn">Start Game</button>   
    <button id="location-btn">Use My Location</button>
    <div id="error" style="color:red;"></div>
  </div>
  <canvas id="game" width="480" height="640"></canvas>
  <script src="flyball.js"></script>
</body>
</html>
